<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperMall Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

  <div class="auth-wrapper">

    <!-- Left visual section -->
    <div class="auth-visual">
      <img src="assets/2788686.jpg" alt="Signup Visual">
      <div class="step-dots">
        <span class="dot active" id="dot1" data-step="0"></span>
        <span class="dot" id="dot2" data-step="1"></span>
        <span class="dot" id="dot3" data-step="2"></span>
      </div>

    </div>

    <!-- Right form side -->
    <div class="auth-form-container">

      <h2>Create Your Account</h2>
      <p class="sub">Already have an account? <a href="login.html">Login</a></p>

      <!-- STEP 1: Personal Details -->
      <div class="form-step active-step" id="step1">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <div class="input-row">
          <input type="password" id="password" placeholder="Password">
          <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="btn-row">
          <button class="btn-primary" id="next1">Next</button>
        </div>
      </div>

      <!-- STEP 2: Contact Details -->
      <div class="form-step" id="step2">
        <input type="text" id="phone" placeholder="Phone Number">
        <div class="input-row">
          <input type="text" id="city" placeholder="City">
          <input type="text" id="state" placeholder="State">
        </div>
        <input type="text" id="street" placeholder="Street / Address">
        <div class="btn-row">
          <button class="btn-secondary" id="back1">Back</button>
          <button class="btn-primary" id="next2">Next</button>
        </div>
      </div>

      <!-- STEP 3: Role Selection -->
      <div class="form-step" id="step3">
        <select id="role">
          <option value="" disabled selected>Select your role</option>
          <option value="customer">Customer</option>
          <option value="shopOwner">Shop Owner</option>
        </select>

        <label class="checkbox">
          <input type="checkbox" id="terms">
          <p>
            I agree to SuperMall terms & conditions
          </p>
        </label>

        <div class="btn-row">
          <button class="btn-secondary" id="back2">Back</button>
          <button class="btn-primary" id="finish">Create Account</button>
        </div>
      </div>

    </div>

  </div>

  <script>
    const steps = [
      document.getElementById("step1"),
      document.getElementById("step2"),
      document.getElementById("step3")
    ];

    const dots = [
      document.getElementById("dot1"),
      document.getElementById("dot2"),
      document.getElementById("dot3")
    ];

    let currentStep = 0;

    function showStep(index) {
      steps.forEach(step => step.classList.remove("active-step"));
      dots.forEach(dot => dot.classList.remove("active"));

      steps[index].classList.add("active-step");
      dots[index].classList.add("active");

      currentStep = index;
    }

    /* ------------ STEP BUTTONS ------------ */
    document.getElementById("next1").onclick = () => showStep(1);
    document.getElementById("next2").onclick = () => showStep(2);

    document.getElementById("back1").onclick = () => showStep(0);
    document.getElementById("back2").onclick = () => showStep(1);

    /* ------------ CLICKABLE DOTS ------------ */
    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        const stepIndex = parseInt(dot.getAttribute("data-step"));

        // (Optional) you can restrict jumping ahead unless previous fields are filled.
        // Otherwise user can jump freely.

        showStep(stepIndex);
      });
    });

    /* ------------ FINAL SUBMIT ------------ */
    document.getElementById("finish").onclick = () => {
      alert("Account created successfully!");
    };

  </script>
</body>

</html>
