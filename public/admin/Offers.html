<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offers · SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted min-h-screen">

  <!-- AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- LOADER -->
  <div id="pageLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-8">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <div>
            <h1 class="text-2xl font-semibold text-dark">Offers</h1>
            <p class="text-sm text-slate-500 mt-1">
              Manage discounts and track performance
            </p>
          </div>

          <button id="openModal" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl
                   bg-primary text-white text-sm font-medium
                   hover:bg-blue-700 transition">
            <i class="fa-solid fa-plus"></i>
            Create Offer
          </button>
        </div>

        <!-- Table Card -->
        <div class="bg-white border rounded-3xl overflow-hidden shadow-sm">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wide">
                <tr>
                  <th class="px-6 py-4 text-left">Offer</th>
                  <th class="px-6 py-4">Discount</th>
                  <th class="px-6 py-4">Duration</th>
                  <th class="px-6 py-4">Views</th>
                  <th class="px-6 py-4">Clicks</th>
                  <th class="px-6 py-4">CTR</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4">Trend</th>
                  <th class="px-6 py-4 text-right">Action</th>
                </tr>
              </thead>

              <tbody id="offersTable" class="divide-y">
                <tr>
                  <td colspan="9" class="px-6 py-12 text-center text-slate-400">
                    Loading offers…
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </main>

    </div>
  </div>

  <!-- CREATE OFFER MODAL -->
  <div id="offerModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

    <div class="bg-white rounded-3xl w-full max-w-3xl p-8 space-y-8 shadow-xl">

      <!-- Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-dark">Create Offer</h2>

        <button id="closeModal" class="w-9 h-9 rounded-xl hover:bg-slate-100 flex items-center justify-center">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- PRODUCTS -->
      <div class="space-y-3">
        <p class="text-sm font-medium text-dark">
          Select Product
        </p>

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        </div>
      </div>

      <!-- FORM -->
      <form id="offerForm" class="space-y-6">

        <input type="hidden" id="selectedProductId" />

        <div>
          <label class="text-xs font-medium text-slate-600">Offer Title</label>
          <input id="offerTitle" placeholder="Summer Sale 20% OFF" class="mt-1 w-full px-4 py-3 border rounded-xl
                      focus:ring-2 focus:ring-primary outline-none" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-medium text-slate-600">Discount Type</label>
            <select id="discountType" class="mt-1 w-full px-4 py-3 border rounded-xl">
              <option value="percentage">Percentage (%)</option>
              <option value="flat">Flat Amount (₹)</option>
            </select>
          </div>

          <div>
            <label class="text-xs font-medium text-slate-600">Discount Value</label>
            <input id="discountValue" type="number" placeholder="20" class="mt-1 w-full px-4 py-3 border rounded-xl" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-medium text-slate-600">Start Date</label>
            <input id="startDateTime" type="datetime-local" class="mt-1 w-full px-4 py-3 border rounded-xl" />
          </div>

          <div>
            <label class="text-xs font-medium text-slate-600">End Date</label>
            <input id="endDateTime" type="datetime-local" class="mt-1 w-full px-4 py-3 border rounded-xl" />
          </div>
        </div>

        <!-- Thumbnail -->
        <div class="space-y-3">
          <label class="text-xs font-medium text-slate-600">Offer Thumbnail</label>

          <input id="thumbnailInput" type="file" accept="image/*" />

          <img id="thumbPreview" class="hidden mt-3 w-32 h-32 rounded-2xl object-cover border shadow-sm" />
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t">
          <button type="button" id="closeModal" class="px-5 py-2.5 rounded-xl border hover:bg-slate-50">
            Cancel
          </button>

          <button type="submit" class="px-6 py-2.5 rounded-xl bg-primary text-white font-medium
                       hover:bg-blue-700 transition">
            Save Offer
          </button>
        </div>

      </form>
    </div>
  </div>


  <!-- ADMIN LAYOUT -->
  <script type="module" src="/js/layout/loadAdminLayout.js"></script>

  <!-- PAGE LOGIC -->
  <script type="module" src="/js/admin/offers.js"></script>

</body>

</html>
