<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offers · SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted min-h-screen">

  <!-- AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- LOADER -->
  <div id="pageLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-8 space-y-8">

        <!-- HEADER -->
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-semibold text-dark">Offers</h1>

          <button id="openModal" class="px-5 py-2.5 rounded-xl bg-primary text-white text-sm font-medium">
            Create Offer
          </button>
        </div>

        <!-- OFFERS TABLE -->
        <div class="bg-white border rounded-2xl overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-slate-50 text-slate-500">
              <tr>
                <th class="px-6 py-4 text-left">Offer</th>
                <th class="px-6 py-4">Discount</th>
                <th class="px-6 py-4">Duration</th>
                <th class="px-6 py-4">Views</th>
                <th class="px-6 py-4">Clicks</th>
                <th class="px-6 py-4">CTR</th>
                <th class="px-6 py-4">Status</th>
                <th class="px-6 py-4">Trend (7d)</th>
                <th class="px-6 py-4 text-right">Action</th>
              </tr>
            </thead>

            <tbody id="offersTable">
              <tr>
                <td colspan="5" class="px-6 py-10 text-center text-slate-400">
                  Loading offers…
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </main>
    </div>
  </div>

  <!-- CREATE OFFER MODAL -->
  <div id="offerModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl w-full max-w-2xl p-6 space-y-6">

      <h2 class="text-lg font-semibold">Create Offer</h2>

      <!-- PRODUCTS GRID -->
      <div>
        <p class="text-sm text-slate-600 mb-2">Select Product</p>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </div>

      <form id="offerForm" class="space-y-4">
        <input type="hidden" id="selectedProductId" />

        <input id="offerTitle" placeholder="Offer title" class="w-full px-4 py-3 border rounded-xl" />

        <div class="grid grid-cols-2 gap-4">
          <select id="discountType" class="px-4 py-3 border rounded-xl">
            <option value="percentage">Percentage (%)</option>
            <option value="flat">Flat Amount (₹)</option>
          </select>

          <input id="discountValue" type="number" placeholder="Discount value" class="px-4 py-3 border rounded-xl" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-xs text-slate-500">Start</label>
            <input id="startDateTime" type="datetime-local" class="mt-1 px-4 py-3 border rounded-xl w-full" />
          </div>

          <div>
            <label class="text-xs text-slate-500">End</label>
            <input id="endDateTime" type="datetime-local" class="mt-1 px-4 py-3 border rounded-xl w-full" />
          </div>
        </div>


        <!-- THUMBNAIL -->
        <div>
          <input id="thumbnailInput" type="file" accept="image/*" />
          <img id="thumbPreview" class="hidden mt-3 w-32 h-32 rounded-xl object-cover border" />
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" id="closeModal" class="px-4 py-2 rounded-xl border">
            Cancel
          </button>
          <button type="submit" class="px-5 py-2 rounded-xl bg-primary text-white">
            Create
          </button>
        </div>
      </form>

    </div>
  </div>

  <!-- ADMIN LAYOUT -->
  <script type="module" src="/js/layout/loadAdminLayout.js"></script>

  <!-- PAGE LOGIC -->
  <script type="module" src="/js/admin/offers.js"></script>

</body>

</html>
