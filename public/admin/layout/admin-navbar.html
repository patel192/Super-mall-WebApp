<header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b">
  <div class="flex items-center justify-between px-6 lg:px-8 py-4 gap-6">

    <!-- Left -->
    <div class="flex items-center gap-4">
      <button id="menuBtn"
              class="lg:hidden text-xl text-slate-600 hover:text-slate-900 transition">
        <i class="fa-solid fa-bars"></i>
      </button>

      <h1 class="text-lg font-semibold text-slate-900 tracking-tight">
        Admin Dashboard
      </h1>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-6">

      <!-- Notifications -->
      <div class="relative">
        <button id="notifBtn"
                class="relative w-10 h-10 rounded-xl
                       flex items-center justify-center
                       text-slate-600 hover:text-slate-900
                       hover:bg-slate-100 transition">
          <i class="fa-solid fa-bell text-lg"></i>

          <span id="notifBadge"
                class="hidden absolute -top-1 -right-1
                       min-w-[18px] h-[18px] px-1
                       rounded-full bg-red-600 text-white
                       text-[11px] font-semibold
                       flex items-center justify-center">
            0
          </span>
        </button>

        <div id="notifDropdown"
             class="hidden absolute right-0 mt-3 w-96 max-w-[90vw]
                    bg-white border rounded-2xl shadow-xl
                    z-50 overflow-hidden">

          <div class="px-5 py-4 border-b">
            <p class="text-sm font-semibold text-slate-800">
              Notifications
            </p>
          </div>

          <div id="notifList"
               class="max-h-96 overflow-y-auto divide-y text-sm">
            <div class="px-4 py-8 text-center text-slate-400">
              No notifications
            </div>
          </div>

          <div class="px-5 py-3 border-t text-right bg-slate-50">
            <button id="markAllRead"
                    class="text-xs text-primary hover:underline">
              Mark all as read
            </button>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="flex items-center gap-3 px-3 py-1.5 rounded-xl hover:bg-slate-100 transition cursor-pointer">
        <div class="w-9 h-9 rounded-full bg-primary text-white flex items-center justify-center shadow-sm">
          <i class="fa-solid fa-user text-sm"></i>
        </div>

        <span class="hidden sm:block text-sm font-medium text-slate-700">
          Shop Owner
        </span>
      </div>

    </div>
  </div>
</header>
