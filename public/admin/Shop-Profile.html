<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Profile · SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted min-h-screen text-slate-700">

  <!-- Auth -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- Loader -->
  <div id="pageLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 max-w-5xl mx-auto space-y-8">

        <!-- Header -->
        <div>
          <h1 class="text-3xl font-semibold text-dark">
            Shop Profile
          </h1>
          <p class="text-sm text-slate-500 mt-1">
            Complete your shop identity to make it visible to customers
          </p>
        </div>

        <!-- Form Card -->
        <form id="shopForm" class="bg-white border rounded-3xl p-8 space-y-8">

          <!-- LOGO SECTION -->
          <section class="space-y-4">
            <h2 class="text-sm font-semibold text-dark">Branding</h2>

            <div class="flex items-center gap-8">
              <div class="relative">
                <img id="logoPreview" src="https://via.placeholder.com/120"
                  class="w-28 h-28 rounded-2xl object-cover border shadow-sm" />
              </div>

              <div class="space-y-2">
                <label class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl border text-sm
                        hover:bg-slate-50 transition cursor-pointer">
                  <i class="fa-solid fa-upload"></i>
                  Upload Logo
                  <input id="logoInput" type="file" accept="image/*" hidden />
                </label>

                <p class="text-xs text-slate-500">
                  Recommended: Square image, minimum 300×300px
                </p>
              </div>
            </div>
          </section>

          <!-- BASIC INFO -->
          <section class="space-y-5">
            <h2 class="text-sm font-semibold text-dark">Basic Information</h2>

            <div>
              <label class="text-xs font-medium text-slate-600">Shop Name</label>
              <input id="shopName" placeholder="Enter shop name" class="mt-1 w-full px-4 py-3 border rounded-xl
                      focus:ring-2 focus:ring-primary outline-none" />
            </div>

            <div>
              <label class="text-xs font-medium text-slate-600">Category</label>
              <select id="shopCategory" class="mt-1 w-full px-4 py-3 border rounded-xl
                       focus:ring-2 focus:ring-primary outline-none">
                <option value="">Select category</option>
                <option>Fashion</option>
                <option>Electronics</option>
                <option>Food & Beverages</option>
                <option>Groceries</option>
                <option>Beauty</option>
                <option>Services</option>
              </select>
            </div>

            <div>
              <label class="text-xs font-medium text-slate-600">Assigned Floor</label>
              <input id="floorDisplay" disabled class="mt-1 w-full px-4 py-3 border rounded-xl
                      bg-slate-100 text-slate-600" />
            </div>
          </section>

          <!-- LOCATION -->
          <section class="space-y-5">
            <h2 class="text-sm font-semibold text-dark">Location</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <input id="city" placeholder="City"
                class="px-4 py-3 border rounded-xl focus:ring-primary focus:ring-2 outline-none" />

              <input id="state" placeholder="State"
                class="px-4 py-3 border rounded-xl focus:ring-primary focus:ring-2 outline-none" />

              <input id="pincode" placeholder="Pincode"
                class="px-4 py-3 border rounded-xl focus:ring-primary focus:ring-2 outline-none" />
            </div>
          </section>

          <!-- DESCRIPTION -->
          <section class="space-y-4">
            <h2 class="text-sm font-semibold text-dark">About Your Shop</h2>

            <textarea id="shopDescription" rows="4"
              placeholder="Describe your shop, products, and what makes you special..." class="w-full px-4 py-3 border rounded-xl
                       focus:ring-2 focus:ring-primary outline-none"></textarea>
          </section>

          <!-- ACTION BAR -->
          <div class="flex items-center justify-between pt-6 border-t">

            <p class="text-xs text-slate-400">
              Your profile must be completed before accessing the dashboard
            </p>

            <button id="saveBtn" type="submit" class="px-8 py-3 rounded-xl bg-primary text-white
                     font-medium hover:bg-blue-700 transition">
              Save & Continue →
            </button>
          </div>

        </form>
      </main>

    </div>
  </div>

  <script type="module" src="/js/layout/loadAdminLayout.js"></script>
  <script type="module" src="/js/admin/shop-profile.js"></script>

</body>

</html>
