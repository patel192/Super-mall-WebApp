<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products · SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted min-h-screen">

<!-- AUTH -->
<script type="module" src="/public/js/auth/authGuard.js"></script>

<!-- LOADER -->
<div id="pageLoader"
     class="fixed inset-0 z-50 flex items-center justify-center bg-white">
  <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
</div>

<div class="flex min-h-screen">
  <div id="sidebarMount"></div>

  <div class="flex-1 lg:ml-72">
    <div id="navbarMount"></div>

    <main class="px-6 lg:px-10 py-8">

      <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-semibold text-dark">Products</h1>

        <button id="openCreate"
          class="px-5 py-2.5 rounded-xl bg-primary text-white text-sm font-medium">
          Add Product
        </button>
      </div>

      <div class="bg-white border rounded-2xl overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-slate-50 text-slate-500">
            <tr>
              <th class="px-6 py-4 text-left">Image</th>
              <th class="px-6 py-4 text-left">Name</th>
              <th class="px-6 py-4">Price</th>
              <th class="px-6 py-4">Status</th>
              <th class="px-6 py-4">Views</th>
              <th class="px-6 py-4">Clicks</th>
              <th class="px-6 py-4">CTR</th>
              <th class="px-6 py-4">Trend</th>
              <th class="px-6 py-4 text-right">Actions</th>
            </tr>
          </thead>

          <tbody id="productsTable">
            <tr>
              <td colspan="9"
                  class="px-6 py-10 text-center text-slate-400">
                Loading products…
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</div>

<!-- PRODUCT MODAL -->
<div id="productModal"
     class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl w-full max-w-lg p-6">

    <h2 class="text-lg font-semibold mb-4">Add / Edit Product</h2>

    <form id="productForm" class="space-y-4">
      <input id="productName" placeholder="Product name"
             class="w-full px-4 py-3 border rounded-xl"/>

      <textarea id="productDesc" rows="3"
        placeholder="Description"
        class="w-full px-4 py-3 border rounded-xl"></textarea>

      <input id="productPrice" type="number"
             placeholder="Price"
             class="w-full px-4 py-3 border rounded-xl"/>

      <input id="productCategory"
             placeholder="Category"
             class="w-full px-4 py-3 border rounded-xl"/>

      <input id="productImage" type="file" accept="image/*"
             class="w-full px-4 py-3 border rounded-xl"/>

      <div class="flex justify-end gap-3 pt-3">
        <button type="button" id="closeModal"
          class="px-4 py-2 rounded-xl border">
          Cancel
        </button>
        <button type="submit"
          class="px-5 py-2 rounded-xl bg-primary text-white">
          Save
        </button>
      </div>
    </form>

  </div>
</div>

<script type="module" src="/public/js/layout/loadAdminLayout.js"></script>
<script type="module" src="/public/js/admin/products.js"></script>

</body>
</html>
