<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products · SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted min-h-screen">

  <!-- AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- LOADER -->
  <div id="pageLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-8">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <div>
            <h1 class="text-2xl font-semibold text-dark">Products</h1>
            <p class="text-sm text-slate-500 mt-1">
              Manage your product catalog and track performance
            </p>
          </div>

          <button id="openCreate" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl
                   bg-primary text-white text-sm font-medium
                   hover:bg-blue-700 transition">
            <i class="fa-solid fa-plus"></i>
            Add Product
          </button>
        </div>

        <!-- Table Card -->
        <div class="bg-white border rounded-3xl overflow-hidden shadow-sm">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wide">
                <tr>
                  <th class="px-6 py-4 text-left">Image</th>
                  <th class="px-6 py-4 text-left">Name</th>
                  <th class="px-6 py-4">Price</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4">Views</th>
                  <th class="px-6 py-4">Clicks</th>
                  <th class="px-6 py-4">CTR</th>
                  <th class="px-6 py-4">Trend</th>
                  <th class="px-6 py-4 text-right">Actions</th>
                </tr>
              </thead>

              <tbody id="productsTable" class="divide-y">
                <tr>
                  <td colspan="9" class="px-6 py-12 text-center text-slate-400">
                    Loading products…
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </main>

    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div id="productModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

    <div class="bg-white rounded-3xl w-full max-w-xl p-8 space-y-6 shadow-xl">

      <!-- Header -->
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-dark">Add / Edit Product</h2>

        <button id="closeModal" class="w-9 h-9 rounded-xl hover:bg-slate-100 flex items-center justify-center">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <form id="productForm" class="space-y-5">

        <div>
          <label class="text-xs font-medium text-slate-600">Product Name</label>
          <input id="productName" placeholder="Nike Air Max 90" class="mt-1 w-full px-4 py-3 border rounded-xl
                      focus:ring-2 focus:ring-primary outline-none" />
        </div>

        <div>
          <label class="text-xs font-medium text-slate-600">Description</label>
          <textarea id="productDesc" rows="3" placeholder="Short description about the product" class="mt-1 w-full px-4 py-3 border rounded-xl
                 focus:ring-2 focus:ring-primary outline-none"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-medium text-slate-600">Price</label>
            <input id="productPrice" type="number" placeholder="999" class="mt-1 w-full px-4 py-3 border rounded-xl" />
          </div>

          <div>
            <label class="text-xs font-medium text-slate-600">Category</label>
            <input id="productCategory" placeholder="Shoes, Fashion..."
              class="mt-1 w-full px-4 py-3 border rounded-xl" />
          </div>
        </div>

        <div>
          <label class="text-xs font-medium text-slate-600">Product Image</label>
          <input id="productImage" type="file" accept="image/*" class="mt-1 w-full text-sm" />
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t">
          <button type="button" id="closeModal" class="px-5 py-2.5 rounded-xl border hover:bg-slate-50">
            Cancel
          </button>

          <button type="submit" class="px-6 py-2.5 rounded-xl bg-primary text-white font-medium
                       hover:bg-blue-700 transition">
            Save Product
          </button>
        </div>

      </form>
    </div>
  </div>


  <script type="module" src="/js/layout/loadAdminLayout.js"></script>
  <script type="module" src="/js/admin/products.js"></script>

</body>

</html>
