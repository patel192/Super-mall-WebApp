<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body data-required-role="super_admin" class="bg-muted text-slate-700 min-h-screen">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="flex min-h-screen">

    <!-- Sidebar (loaded dynamically) -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div class="flex-1">

      <!-- Navbar (loaded dynamically) -->
      <div id="navbar"></div>

      <!-- Content -->
      <main class="px-8 py-8">

        <div class="bg-white border rounded-2xl overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-slate-50 text-slate-500">
              <tr>
                <th class="text-left px-6 py-4">Name</th>
                <th class="text-left px-6 py-4">Email</th>
                <th class="text-left px-6 py-4">Phone</th>
                <th class="text-left px-6 py-4">Requested On</th>
                <th class="text-right px-6 py-4">Actions</th>
              </tr>
            </thead>

            <tbody id="merchantTable">
              <tr>
                <td colspan="5" class="px-6 py-10 text-center text-slate-400">
                  Loading merchant requestsâ€¦
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </main>
    </div>
  </div>
  <!-- FLOOR SELECTION MODAL -->
  <div id="floorModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">

    <div class="bg-white rounded-2xl w-full max-w-md p-6 space-y-5">

      <h2 class="text-lg font-semibold text-slate-900">
        Assign Floor to Shop
      </h2>

      <p class="text-sm text-slate-500">
        Select a floor before approving the merchant.
      </p>

      <select id="floorSelect" class="w-full px-4 py-3 border rounded-xl">
        <option value="">Loading floorsâ€¦</option>
      </select>

      <div class="flex justify-end gap-3 pt-4">
        <button id="cancelFloorBtn" class="px-4 py-2 rounded-xl border">
          Cancel
        </button>

        <button id="confirmApproveBtn" class="px-5 py-2 rounded-xl bg-green-600 text-white">
          Approve & Assign
        </button>
      </div>

    </div>
  </div>


  <!-- Layout Loader -->
  <script type="module" src="/js/layout/loadSuperAdminLayout.js"></script>

  <!-- Page Logic -->
  <script type="module" src="/js/super-admin/merchant-approvals.js"></script>

</body>
