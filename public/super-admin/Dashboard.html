<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin Dashboard Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="super_admin" class="bg-muted text-slate-700 min-h-screen">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>
<script type="module" src="/js/super-admin/dashboard.js"></script>
  <div class="flex min-h-screen">

    <!-- Sidebar (loaded dynamically) -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div class="flex-1">

      <!-- Navbar (loaded dynamically) -->
      <div id="navbar"></div>

      <!-- Content -->
      <main class="px-8 py-8 space-y-10">


        <!-- ================= KPI GRID ================= -->
        <section id="kpiSection" class="grid grid-cols-2 sm:grid-cols-4 gap-4">

          <a class="kpi-card" href="/super-admin/Users.html">
            <div class="kpi-header">
              <span>Total Users</span>
              <i class="fa-regular fa-users"></i>
            </div>
            <div id="kpiTotalUsers" class="kpi-value">â€”</div>
            <div class="kpi-meta text-slate-500">All registered users</div>
          </a>

          <a class="kpi-card" href="/super-admin/Merchants.html">
            <div class="kpi-header">
              <span>Merchants</span>
              <i class="fa-regular fa-store"></i>
            </div>
            <div id="kpiMerchants" class="kpi-value">â€”</div>
            <div class="kpi-meta text-slate-500">Approved shops</div>
          </a>

          <a class="kpi-card bg-amber-50/40 border-amber-200" href="/super-admin/Merchant-Approvals.html">
            <div class="kpi-header text-amber-700">
              <span>Pending Requests</span>
              <i class="fa-regular fa-clock"></i>
            </div>
            <div id="kpiPending" class="kpi-value text-amber-700">â€”</div>
            <div class="kpi-meta text-amber-600">Needs approval</div>
          </a>

          <a class="kpi-card bg-red-50/40 border-red-200" href="/super-admin/Rejected-Merchants.html">
            <div class="kpi-header text-red-700">
              <span>Rejected Merchants</span>
              <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div id="kpiRejected" class="kpi-value text-red-700">â€”</div>
            <div class="kpi-meta text-red-600">Blocked accounts</div>
          </a>

        </section>




        <!-- Quick Actions -->
        <section class="bg-white border rounded-2xl p-6">
          <h2 class="text-lg font-semibold text-dark mb-4">
            Quick Actions
          </h2>

          <div class="flex flex-wrap gap-4">
            <a href="/super-admin/Merchant-Approvals.html" class="px-6 py-3 rounded-xl bg-primary text-white
                     font-medium hover:bg-blue-700 transition">
              Review Merchant Requests
            </a>
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- Layout Loader -->
  <script type="module" src="/js/layout/loadSuperAdminLayout.js"></script>

</body>

</html>
