<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex flex-col items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-3xl"></i>
      <span class="text-sm text-slate-500">Loading categories...</span>
    </div>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebarMount"></div>

    <!-- Main -->
    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-8 max-w-7xl mx-auto">

        <!-- Header -->
        <div>
          <h1 class="text-2xl font-semibold text-dark tracking-tight">
            Shop Categories
          </h1>
          <p class="text-sm text-slate-500 mt-1">
            Browse shops by popular categories
          </p>
        </div>

        <!-- Categories Grid -->
        <div id="categoriesGrid"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

          <!-- Skeleton -->
          <div class="bg-white border rounded-3xl p-8 animate-pulse">
            <div class="h-6 w-40 bg-slate-200 rounded mb-4"></div>
            <div class="h-4 w-24 bg-slate-200 rounded"></div>
          </div>

        </div>

      </main>
    </div>
  </div>

  <!-- Layout -->
  <script type="module" src="/js/layout/loadUserLayout.js"></script>

  <!-- Logic -->
  <script type="module" src="/js/user/categories.js"></script>

</body>
</html>
