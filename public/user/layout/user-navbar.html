<header class="sticky top-0 z-30 bg-white border-b">
  <div class="flex items-center justify-between px-6 lg:px-8 py-4 gap-6">

    <!-- Left -->
    <div class="flex items-center gap-4">
      <button id="menuBtn" class="lg:hidden text-xl text-slate-600">
        <i class="fa-solid fa-bars"></i>
      </button>

      <h1 id="pageTitle" class="text-lg font-semibold text-slate-900">
        Dashboard
      </h1>
    </div>

    <!-- Search -->
    <div class="hidden md:flex items-center gap-3
                bg-slate-100 px-4 py-2 rounded-xl">
      <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
      <input
        type="text"
        placeholder="Search shops, offers, products"
        class="bg-transparent outline-none text-sm w-64" />
    </div>

    <!-- Right -->
    <div class="flex items-center gap-6">

      <!-- ðŸ”” Notifications -->
      <div class="relative">
        <button id="notifBtn"
                class="relative text-slate-600 hover:text-slate-900 transition">
          <i class="fa-solid fa-bell text-lg"></i>

          <!-- Badge -->
          <span id="notifBadge"
                class="hidden absolute -top-1 -right-1
                       min-w-[18px] h-[18px] px-1
                       rounded-full bg-red-600 text-white
                       text-[11px] font-semibold
                       flex items-center justify-center">
            0
          </span>
        </button>

        <!-- Dropdown -->
        <div id="notifDropdown"
             class="hidden absolute right-0 mt-3 w-96 max-w-[90vw]
                    bg-white border rounded-2xl shadow-lg z-50 overflow-hidden">

          <div class="px-4 py-3 border-b">
            <p class="text-sm font-semibold text-slate-700">
              Notifications
            </p>
          </div>

          <div id="notifList"
               class="max-h-96 overflow-y-auto divide-y text-sm">
            <div class="px-4 py-6 text-center text-slate-400">
              No notifications
            </div>
          </div>

          <div class="px-4 py-3 border-t text-right">
            <button id="markAllRead"
                    class="text-xs text-primary hover:underline">
              Mark all as read
            </button>
          </div>
        </div>
      </div>

      <!-- USER AVATAR DROPDOWN -->
      <div class="relative">

        <!-- Trigger -->
        <div id="navProfileBtn"
             class="flex items-center gap-3 cursor-pointer select-none">

          <div id="navAvatarWrapper"
               class="w-9 h-9 rounded-full bg-primary text-white
                      flex items-center justify-center
                      text-sm font-semibold">

            <img id="navAvatar"
                 class="hidden w-9 h-9 rounded-full object-cover"
                 alt="Profile" />

            <span id="navAvatarInitial">U</span>
          </div>

          <span id="navUserName"
                class="hidden sm:block text-sm font-medium text-slate-700">
            â€”
          </span>
        </div>

        <!-- Dropdown -->
        <div id="navProfileMenu"
             class="hidden absolute right-0 mt-3 w-44 bg-white border
                    rounded-xl shadow-lg z-50 overflow-hidden">

          <a href="/public/user/Profile.html"
             class="block px-4 py-3 text-sm text-slate-700
                    hover:bg-slate-100 transition">
            <i class="fa-solid fa-user mr-2"></i>
            Profile
          </a>

          <button id="navLogoutBtn"
                  class="w-full text-left px-4 py-3
                         text-sm text-red-600
                         hover:bg-red-50 transition">
            <i class="fa-solid fa-right-from-bracket mr-2"></i>
            Logout
          </button>
        </div>
      </div>

      <!-- CTA -->
      <a href="/public/user/merchant-register.html"
         class="px-5 py-2.5 rounded-xl
                bg-primary text-white text-sm font-medium
                hover:bg-blue-700 transition">
        Register as Merchant
      </a>

    </div>
  </div>
</header>
