<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard · SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted text-slate-700 dark:bg-slate-900 dark:text-slate-200">

  <script type="module" src="/js/auth/authGuard.js"></script>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-8 py-10 space-y-14">

        <!-- HERO -->
        <section
          class="relative overflow-hidden bg-gradient-to-br from-primary to-indigo-600 text-white rounded-3xl p-10 shadow-xl">
          <div class="relative z-10">
            <h1 class="text-3xl font-semibold">Discover what's trending today</h1>
            <p class="text-sm text-white/80 mt-2 max-w-lg">
              Explore top offers, popular shops, and the best products around you.
            </p>
          </div>
          <div class="absolute inset-0 bg-black/10"></div>
        </section>

        <!-- KPIs -->
        <section class="grid grid-cols-2 md:grid-cols-4 gap-6">

          <div onclick="location.href='/user/Offers.html'"
            class="relative bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm hover:shadow-xl transition cursor-pointer overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
            <p class="text-xs uppercase tracking-wider text-slate-500">Live Offers</p>
            <h2 id="kpiLiveOffers" class="mt-3 text-4xl font-bold text-primary">—</h2>
          </div>

          <div onclick="location.href='/user/Shops.html'"
            class="relative bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm hover:shadow-xl transition cursor-pointer overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-100 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
            <p class="text-xs uppercase tracking-wider text-slate-500">Shops</p>
            <h2 id="kpiShops" class="mt-3 text-4xl font-bold text-primary">—</h2>
          </div>

          <div onclick="location.href='/user/Categories.html'"
            class="relative bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm hover:shadow-xl transition cursor-pointer overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-purple-100 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
            <p class="text-xs uppercase tracking-wider text-slate-500">Categories</p>
            <h2 id="kpiCategories" class="mt-3 text-4xl font-bold text-primary">—</h2>
          </div>

          <div onclick="location.href='/user/Floors.html'"
            class="relative bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-sm hover:shadow-xl transition cursor-pointer overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-emerald-100 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
            <p class="text-xs uppercase tracking-wider text-slate-500">Floors</p>
            <h2 id="kpiFloors" class="mt-3 text-4xl font-bold text-primary">—</h2>
          </div>
        </section>

        <!-- OFFERS -->
        <section class="space-y-6">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">Trending Offers</h2>
            <a href="/user/Offers.html" class="text-sm text-primary">View all</a>
          </div>

          <div id="trendingOffersGrid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>

        <!-- SHOPS -->
        <section class="space-y-6">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">Popular Shops</h2>
            <a href="/user/Shops.html" class="text-sm text-primary">Browse all</a>
          </div>

          <div id="shopsGrid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </section>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/User-Dashboard.js"></script>

</body>
</html>
