<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Products Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex flex-col items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-3xl"></i>
      <span class="text-sm text-slate-500">Loading products...</span>
    </div>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebarMount"></div>

    <!-- Main -->
    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-10 max-w-7xl mx-auto">

        <!-- Header -->
        <div>
          <h1 class="text-2xl font-semibold text-dark tracking-tight">
            Compare Products
          </h1>
          <p class="text-sm text-slate-500 mt-1">
            Select two products to compare pricing, offers, and value
          </p>
        </div>

        <!-- Selectors -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <select id="productA"
                  class="w-full px-5 py-3 border rounded-2xl bg-white
                         focus:outline-none focus:ring-2 focus:ring-primary/30">
            <option value="">Select first product</option>
          </select>

          <select id="productB"
                  class="w-full px-5 py-3 border rounded-2xl bg-white
                         focus:outline-none focus:ring-2 focus:ring-primary/30">
            <option value="">Select second product</option>
          </select>
        </div>

        <!-- Compare Button -->
        <div>
          <button id="compareBtn"
                  class="px-8 py-3 rounded-2xl bg-primary text-white
                         font-medium shadow hover:shadow-lg
                         hover:-translate-y-0.5 transition-all">
            Compare Products
          </button>
        </div>

        <!-- Comparison Card -->
        <div id="compareSection"
             class="hidden bg-white border rounded-3xl shadow-sm overflow-hidden">

          <div class="px-8 py-6 border-b">
            <h2 class="text-sm font-semibold text-slate-700">
              Comparison Result
            </h2>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                <tr>
                  <th class="px-6 py-4 text-left">Feature</th>
                  <th class="px-6 py-4 text-center">Product A</th>
                  <th class="px-6 py-4 text-center">Product B</th>
                </tr>
              </thead>
              <tbody id="compareTable" class="divide-y"></tbody>
            </table>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/compare.js"></script>

</body>
</html>
