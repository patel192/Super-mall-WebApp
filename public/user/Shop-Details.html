<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Details Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebarMount"></div>

    <!-- Main -->
    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-8 space-y-8">

        <!-- SHOP HEADER -->
        <section class="bg-white border rounded-2xl p-6 flex gap-6">
          <img id="shopLogo"
               src="https://via.placeholder.com/120"
               class="w-28 h-28 rounded-2xl object-cover border"/>

          <div class="flex-1">
            <h1 id="shopName"
                class="text-2xl font-semibold text-dark">
              Shop
            </h1>

            <p id="shopMeta"
               class="text-sm text-slate-500 mt-1">
              â€”
            </p>

            <p id="shopDesc"
               class="text-sm text-slate-600 mt-4 max-w-2xl">
              â€”
            </p>
          </div>
        </section>

        <!-- PRODUCTS -->
        <section>
          <h2 class="text-lg font-semibold text-dark mb-4">
            Products
          </h2>

          <div id="productsGrid"
               class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Skeleton -->
            <div class="bg-white border rounded-2xl p-4 animate-pulse">
              <div class="h-40 bg-slate-200 rounded-xl mb-4"></div>
              <div class="h-4 bg-slate-200 rounded w-3/4 mb-2"></div>
              <div class="h-4 bg-slate-200 rounded w-1/3"></div>
            </div>

          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- Layout -->
  <script type="module" src="/js/layout/loadUserLayout.js"></script>

  <!-- Logic -->
  <script type="module" src="/js/user/shop-details.js"></script>

</body>
</html>
