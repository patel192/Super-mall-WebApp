<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Details · SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- Loader -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-3xl mb-3"></i>
    <span class="text-sm text-slate-500">Loading shop...</span>
  </div>

  <div class="flex min-h-screen">

    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-12 max-w-7xl mx-auto">

        <!-- SHOP HEADER -->
        <section class="bg-white border border-slate-200 rounded-3xl p-8 flex flex-col md:flex-row gap-8 shadow-sm">

          <div class="relative w-32 h-32 shrink-0">
            <img id="shopLogo"
                 src="https://via.placeholder.com/200"
                 class="w-full h-full rounded-3xl object-cover border shadow-sm"/>
          </div>

          <div class="flex-1 space-y-4">
            <div>
              <h1 id="shopName"
                  class="text-3xl font-semibold text-slate-900 tracking-tight">
                Shop
              </h1>

              <p id="shopMeta"
                 class="text-sm text-slate-500 mt-1">
                —
              </p>
            </div>

            <p id="shopDesc"
               class="text-slate-600 max-w-3xl leading-relaxed">
              —
            </p>
          </div>
        </section>

        <!-- PRODUCTS -->
        <section class="space-y-6">
          <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold text-slate-900">
              Products
            </h2>
          </div>

          <div id="productsGrid"
               class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          </div>
        </section>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/shop-details.js"></script>

</body>
</html>
