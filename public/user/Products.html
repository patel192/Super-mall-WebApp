<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/public/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ PAGE LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
      <span class="text-sm text-slate-600">
        Loading productsâ€¦
      </span>
    </div>
  </div>

  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <div id="sidebarMount"></div>

    <!-- MAIN -->
    <div class="flex-1 lg:ml-72">

      <!-- NAVBAR -->
      <div id="navbarMount"></div>

      <!-- CONTENT -->
      <main class="px-6 lg:px-10 py-8 space-y-6">

        <!-- HEADER -->
        <div class="flex items-center justify-between">
          <h1 class="text-xl font-semibold text-dark">
            Products
          </h1>

          <div class="flex items-center gap-3 bg-white border px-4 py-2 rounded-xl">
            <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
            <input
              id="searchInput"
              type="text"
              placeholder="Search by name or category"
              class="outline-none text-sm bg-transparent w-64"/>
          </div>
        </div>

        <!-- PRODUCTS GRID -->
        <section
          id="productsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

          <div class="col-span-full text-center text-slate-400 py-20">
            Loading productsâ€¦
          </div>

        </section>

      </main>
    </div>
  </div>

  <!-- LAYOUT -->
  <script type="module" src="/public/js/layout/loadUserLayout.js"></script>

  <!-- PAGE LOGIC -->
  <script type="module" src="/public/js/user/products.js"></script>

</body>
</html>
