<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted dark:bg-slate-900 min-h-screen text-slate-700 dark:text-slate-200">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- Loader -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-slate-900">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
      <span class="text-sm text-slate-600 dark:text-slate-400">
        Loading productsâ€¦
      </span>
    </div>
  </div>

  <div class="flex min-h-screen">

    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">

      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-8">

        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-5">
          <div>
            <h1 class="text-2xl font-semibold text-dark dark:text-white">Products</h1>
            <p class="text-sm text-slate-500">Browse available products</p>
          </div>

          <div class="flex items-center gap-3 bg-white dark:bg-slate-800 border dark:border-slate-700 px-5 py-3 rounded-2xl shadow-sm">
            <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
            <input
              id="searchInput"
              type="text"
              placeholder="Search products..."
              class="outline-none text-sm bg-transparent w-64 placeholder:text-slate-400"/>
          </div>
        </div>

        <!-- Products Grid -->
        <section
          id="productsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

          <div class="col-span-full text-center text-slate-400 py-20">
            Loading productsâ€¦
          </div>

        </section>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/products.js"></script>

</body>
</html>
