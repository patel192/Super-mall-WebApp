<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/public/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
      <span class="text-sm text-slate-600">Loading productâ€¦</span>
    </div>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-8 space-y-10">

        <!-- PRODUCT -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

          <div class="bg-white border rounded-2xl overflow-hidden">
            <img id="productImage"
                 class="w-full h-[420px] object-contain bg-slate-50" />
          </div>

          <div class="space-y-5">
            <h1 id="productName" class="text-2xl font-semibold text-dark">â€”</h1>
            <p id="productCategory" class="text-sm text-slate-500">â€”</p>
            <p id="productDesc" class="text-slate-600 leading-relaxed">â€”</p>

            <div class="flex items-center gap-6 pt-4">
              <span id="productPrice"
                    class="text-3xl font-bold text-primary">â€”</span>

              <button id="productCta"
                      class="px-6 py-3 rounded-xl bg-primary text-white
                             text-sm font-medium hover:bg-blue-700 transition">
                View Offers
              </button>
            </div>

            <div class="pt-6 text-xs text-slate-400">
              <span id="shopName">â€”</span>
            </div>
          </div>
        </div>

        <!-- ðŸ“Š PRODUCT STATS -->
        <div class="bg-white border rounded-2xl p-6">
          <h2 class="text-sm font-semibold text-slate-700 mb-4">
            Product Activity
          </h2>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
            <div>
              <p class="text-xs text-slate-500">Views</p>
              <p id="statViews" class="text-2xl font-semibold text-dark">â€”</p>
            </div>

            <div>
              <p class="text-xs text-slate-500">Clicks</p>
              <p id="statClicks" class="text-2xl font-semibold text-dark">â€”</p>
            </div>

            <div>
              <p class="text-xs text-slate-500">CTR</p>
              <p id="statCTR" class="text-2xl font-semibold text-dark">â€”</p>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script type="module" src="/public/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/public/js/user/product-details.js"></script>

</body>
</html>
