<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- ðŸ”„ LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
      <span class="text-sm text-slate-600">Loading productâ€¦</span>
    </div>
  </div>

  <div class="flex min-h-screen">
    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-10 max-w-7xl mx-auto">

        <!-- PRODUCT CARD -->
        <section class="bg-white border rounded-3xl shadow-sm overflow-hidden">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 p-8">

            <!-- IMAGE -->
            <div class="relative rounded-2xl overflow-hidden bg-slate-50 border">
              <img id="productImage"
                   class="w-full aspect-[4/3] object-contain bg-white" />

              <!-- soft gradient -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent pointer-events-none"></div>
            </div>

            <!-- CONTENT -->
            <div class="flex flex-col justify-between space-y-6">

              <div class="space-y-4">
                <div>
                  <h1 id="productName" class="text-3xl font-semibold text-dark leading-tight">â€”</h1>
                  <p id="productCategory"
                     class="inline-block mt-2 text-xs font-medium bg-primary/10 text-primary px-3 py-1 rounded-full">
                    â€”
                  </p>
                </div>

                <p id="productDesc" class="text-slate-600 leading-relaxed max-w-xl">
                  â€”
                </p>
              </div>

              <!-- PRICE + CTA -->
              <div class="flex flex-wrap items-center gap-6 pt-4">
                <span id="productPrice"
                      class="text-4xl font-bold text-primary tracking-tight">â€”</span>

                <button id="productCta"
                        class="px-8 py-3 rounded-2xl bg-primary text-white
                               text-sm font-medium shadow hover:shadow-lg
                               hover:-translate-y-0.5 transition-all duration-200">
                  View Offers
                </button>
              </div>

              <!-- SHOP -->
              <div class="pt-4 text-sm text-slate-400">
                <span id="shopName">â€”</span>
              </div>
            </div>
          </div>
        </section>

        <!-- ðŸ“Š STATS -->
        <section class="bg-white border rounded-3xl p-8 shadow-sm">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-sm font-semibold text-slate-800">
              Product Activity
            </h2>
            <span class="text-xs text-slate-400">Live analytics</span>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">

            <div class="bg-muted rounded-2xl p-6 hover:shadow transition">
              <p class="text-xs text-slate-500 uppercase tracking-wider">Views</p>
              <p id="statViews" class="text-3xl font-semibold text-dark mt-2">â€”</p>
            </div>

            <div class="bg-muted rounded-2xl p-6 hover:shadow transition">
              <p class="text-xs text-slate-500 uppercase tracking-wider">Clicks</p>
              <p id="statClicks" class="text-3xl font-semibold text-dark mt-2">â€”</p>
            </div>

            <div class="bg-muted rounded-2xl p-6 hover:shadow transition">
              <p class="text-xs text-slate-500 uppercase tracking-wider">CTR</p>
              <p id="statCTR" class="text-3xl font-semibold text-dark mt-2">â€”</p>
            </div>

          </div>
        </section>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/product-details.js"></script>

</body>
</html>
