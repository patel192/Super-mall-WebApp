<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shops Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- Loader -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-3xl mb-3"></i>
    <span class="text-sm text-slate-500">Loading shops...</span>
  </div>

  <div class="flex min-h-screen">

    <div id="sidebarMount"></div>

    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-10 space-y-10 max-w-7xl mx-auto">

        <!-- Header -->
        <div>
          <h1 id="pageTitle"
              class="text-2xl font-semibold text-dark tracking-tight">
            Shops
          </h1>
          <p id="pageSubtitle"
             class="text-sm text-slate-500 mt-1">
            Browse all shops
          </p>
        </div>

        <!-- Grid -->
        <div id="shopsGrid"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/shops.js"></script>

</body>
</html>
