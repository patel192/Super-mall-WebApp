<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Merchant Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-muted min-h-screen flex items-center justify-center px-4">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- ================= CONTAINER ================= -->
  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl overflow-hidden animate-fadeIn">

    <!-- Header -->
    <div class="px-8 py-6 border-b">
      <h1 class="text-2xl font-semibold text-dark">
        Register Your Shop
      </h1>
      <p class="mt-1 text-sm text-slate-500">
        Complete the details below to become a merchant on SuperMall.
      </p>
    </div>

    <!-- ================= FORM ================= -->
    <form id="merchantForm" class="px-8 py-8 space-y-8">

      <!-- Section: Shop Info -->
      <div class="space-y-4">
        <h2 class="text-sm font-semibold text-slate-700 tracking-wide">
          SHOP INFORMATION
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input id="shopName" placeholder="Shop Name" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />

          <select id="category" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition">
            <option value="" disabled selected>Select Category</option>
            <option>Fashion</option>
            <option>Electronics</option>
            <option>Food & Beverages</option>
            <option>Groceries</option>
            <option>Beauty</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Section: Contact -->
      <div class="space-y-4">
        <h2 class="text-sm font-semibold text-slate-700 tracking-wide">
          CONTACT DETAILS
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <input id="phone" placeholder="Contact Number" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />

          <input id="email" placeholder="Business Email (optional)" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />
        </div>
      </div>

      <!-- Section: Address -->
      <div class="space-y-4">
        <h2 class="text-sm font-semibold text-slate-700 tracking-wide">
          SHOP ADDRESS
        </h2>

        <input id="address" placeholder="Full Shop Address" class="w-full px-4 py-3 border rounded-xl outline-none
                 focus:ring-2 focus:ring-primary transition" />

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <input id="city" placeholder="City" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />

          <input id="state" placeholder="State" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />

          <input id="pincode" placeholder="Pincode" class="w-full px-4 py-3 border rounded-xl outline-none
                   focus:ring-2 focus:ring-primary transition" />
        </div>
      </div>

      <!-- Section: Description -->
      <div class="space-y-4">
        <h2 class="text-sm font-semibold text-slate-700 tracking-wide">
          ABOUT YOUR SHOP
        </h2>

        <textarea id="description" rows="4" placeholder="Brief description of your shop and products" class="w-full px-4 py-3 border rounded-xl outline-none
                 focus:ring-2 focus:ring-primary transition resize-none"></textarea>
      </div>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-4 pt-4">
        <button type="button" onclick="history.back()" class="w-full sm:w-auto px-6 py-3 rounded-xl border
                 text-slate-600 hover:bg-slate-100 transition">
          Cancel
        </button>

        <button type="submit" class="w-full sm:w-auto px-8 py-3 rounded-xl bg-primary
                 text-white font-medium hover:bg-blue-700 transition">
          Submit for Approval
        </button>
      </div>

    </form>
  </div>

  <!-- ================= ANIMATION ================= -->
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn .4s ease-out;
    }
  </style>

  <!-- ================= LOGIC (PLACEHOLDER) ================= -->
  <script type="module">
    import { auth, db } from "../../js/firebaseConfig.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      doc,
      setDoc,
      getDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById("merchantForm");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/auth.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("User profile not found");
        return;
      }

      const role = userSnap.data().role;

      // âŒ Block if already merchant or pending
      if (role === "admin") {
        alert("You are already a merchant.");
        window.location.href = "/html/admin/Admin-Dashboard.html";
        return;
      }

      if (role === "merchant_pending") {
        alert("Your merchant request is already under review.");
        window.location.href = "/html/user/User-Dashboard.html";
        return;
      }

      // âœ… Allow only normal users
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const shopName = document.getElementById("shopName").value.trim();
        const category = document.getElementById("category").value;
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const city = document.getElementById("city").value.trim();
        const state = document.getElementById("state").value.trim();
        const pincode = document.getElementById("pincode").value.trim();
        const description = document.getElementById("description").value.trim();

        // ðŸ”Ž Validation
        if (!shopName || !category || !phone || !address || !city || !state || !pincode) {
          alert("Please fill all required fields.");
          return;
        }

        try {
          const requestRef = doc(db, "merchantRequests", user.uid);

          // Prevent duplicate request
          if ((await getDoc(requestRef)).exists()) {
            alert("You have already submitted a merchant request.");
            return;
          }

          // Save merchant request
          await setDoc(requestRef, {
            uid: user.uid,
            shopName,
            category,
            contact: {
              phone,
              email
            },
            address: {
              address,
              city,
              state,
              pincode
            },
            description,
            status: "pending",
            createdAt: serverTimestamp()
          });

          // Update user role
          await updateDoc(userRef, {
            role: "merchant_pending"
          });

          alert("Your merchant request has been submitted for approval.");

          window.location.href = "/auth.html";

        } catch (err) {
          console.error("Merchant registration failed:", err);
          alert("Failed to submit request. Try again.");
        }
      });
    });
  </script>


</body>

</html>
