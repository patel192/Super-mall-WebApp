<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin Dashboard Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body
  data-required-role="super_admin"
  class="bg-muted text-slate-700 min-h-screen">

  <!-- ðŸ”’ AUTH GUARD -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <div class="flex min-h-screen">

    <!-- ================= SIDEBAR ================= -->
    <aside class="w-72 bg-white border-r hidden lg:block">
      <div class="px-6 py-6 border-b">
        <h2 class="text-xl font-semibold text-dark">
          SuperMall
        </h2>
        <p class="text-xs text-slate-400">
          Platform Administration
        </p>
      </div>

      <nav class="px-5 py-6 space-y-6 text-sm">

        <div>
          <p class="text-xs font-semibold text-slate-400 mb-3">
            PLATFORM
          </p>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl
                   bg-primary text-white font-medium">
            <i class="fa-solid fa-shield-halved"></i>
            Dashboard
          </a>
        </div>

        <div>
          <p class="text-xs font-semibold text-slate-400 mb-3">
            MANAGEMENT
          </p>

          <a
            href="/html/super-admin/Merchant-Approvals.html"
            class="flex items-center gap-4 px-4 py-3 rounded-xl
                   text-slate-600 hover:bg-slate-100 transition">
            <i class="fa-solid fa-user-check"></i>
            Merchant Approvals
          </a>

          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl
                   text-slate-600 hover:bg-slate-100 transition">
            <i class="fa-solid fa-users"></i>
            Users (coming soon)
          </a>
        </div>

        <div>
          <p class="text-xs font-semibold text-slate-400 mb-3">
            SYSTEM
          </p>

          <button
            id="logoutBtn"
            class="w-full flex items-center gap-4 px-4 py-3 rounded-xl
                   text-red-600 hover:bg-red-50 transition">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </button>
        </div>

      </nav>
    </aside>

    <!-- ================= MAIN ================= -->
    <div class="flex-1">

      <!-- Header -->
      <header class="sticky top-0 z-30 bg-white border-b">
        <div class="flex items-center justify-between px-8 py-4">
          <h1 class="text-lg font-semibold text-dark">
            Super Admin Dashboard
          </h1>
        </div>
      </header>

      <!-- Content -->
      <main class="px-8 py-8 space-y-10">

        <!-- KPIs -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

          <div class="bg-white border rounded-2xl p-6">
            <p class="text-sm text-slate-500">Total Users</p>
            <h2 class="text-2xl font-bold text-dark">â€”</h2>
          </div>

          <div class="bg-white border rounded-2xl p-6">
            <p class="text-sm text-slate-500">Merchants</p>
            <h2 class="text-2xl font-bold text-dark">â€”</h2>
          </div>

          <div class="bg-white border rounded-2xl p-6">
            <p class="text-sm text-slate-500">Pending Requests</p>
            <h2 class="text-2xl font-bold text-dark">â€”</h2>
          </div>

          <div class="bg-white border rounded-2xl p-6">
            <p class="text-sm text-slate-500">Active Shops</p>
            <h2 class="text-2xl font-bold text-dark">â€”</h2>
          </div>

        </section>

        <!-- Quick Actions -->
        <section class="bg-white border rounded-2xl p-6">
          <h2 class="text-lg font-semibold text-dark mb-4">
            Quick Actions
          </h2>

          <div class="flex flex-wrap gap-4">
            <a
              href="/html/super-admin/Merchant-Approvals.html"
              class="px-6 py-3 rounded-xl bg-primary text-white
                     font-medium hover:bg-blue-700 transition">
              Review Merchant Requests
            </a>
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- LOGOUT -->
  <script type="module">
    import { auth } from "/js/firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/auth.html";
    });
  </script>

</body>
</html>
