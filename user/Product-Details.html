<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

      <span class="text-sm text-slate-600">

      <!-- CONTENT -->

                â€”
              </span>

              <button id="productCta" class="px-6 py-3 rounded-xl bg-primary text-white

              </button>

            </div>

            <!-- META -->
            <div class="pt-6 text-xs text-slate-400">
              <span id="shopName">â€”</span>

          </div>

    </div>
  </div>

  <!-- LAYOUT -->

  <!-- LOGIC -->
  <script type="module" src="/js/user/product-details.js"></script>
