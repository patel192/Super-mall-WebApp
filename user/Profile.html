<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Â· SuperMall</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="user" class="bg-muted min-h-screen text-slate-700">

  <!-- AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- LOADER -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebarMount"></div>

    <!-- Main -->
    <div class="flex-1 lg:ml-72">
      <div id="navbarMount"></div>

      <main class="px-6 lg:px-10 py-8 max-w-3xl">

        <!-- Header -->
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-dark">My Profile</h1>
          <p class="text-sm text-slate-500 mt-1">
            Manage your account information
          </p>
        </div>

        <!-- Profile Card -->
        <form id="profileForm"
              class="bg-white border rounded-2xl p-6 space-y-6">

          <!-- PROFILE IMAGE -->
          <div>
            <label class="text-sm font-medium">Profile Picture</label>

            <div class="mt-3 flex items-center gap-6">
              <img
                id="avatarPreview"
                src="https://via.placeholder.com/120"
                class="w-24 h-24 rounded-full object-cover border"/>

              <label
                class="cursor-pointer px-4 py-2 rounded-xl border text-sm
                       hover:bg-slate-50 transition">
                Upload Photo
                <input
                  id="avatarInput"
                  type="file"
                  accept="image/*"
                  hidden />
              </label>
            </div>
          </div>

          <!-- Name -->
          <div>
            <label class="text-sm font-medium">Full Name</label>
            <input id="fullName"
              class="mt-1 w-full px-4 py-3 border rounded-xl
                     focus:ring-2 focus:ring-primary outline-none"/>
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm font-medium">Email</label>
            <input id="email" disabled
              class="mt-1 w-full px-4 py-3 border rounded-xl
                     bg-slate-100 text-slate-500"/>
          </div>

          <!-- Phone -->
          <div>
            <label class="text-sm font-medium">Phone</label>
            <input id="phone"
              class="mt-1 w-full px-4 py-3 border rounded-xl
                     focus:ring-2 focus:ring-primary outline-none"/>
          </div>

          <!-- Role -->
          <div>
            <label class="text-sm font-medium">Account Type</label>
            <input id="role" disabled
              class="mt-1 w-full px-4 py-3 border rounded-xl
                     bg-slate-100 text-slate-500"/>
          </div>

          <!-- ACTION -->
          <div class="flex justify-end pt-4">
            <button
              type="submit"
              class="px-6 py-3 rounded-xl bg-primary text-white
                     font-medium hover:bg-blue-700 transition">
              Save Changes
            </button>
          </div>

        </form>

      </main>
    </div>
  </div>

  <script type="module" src="/js/layout/loadUserLayout.js"></script>
  <script type="module" src="/js/user/profile.js"></script>

</body>
</html>
