<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Profile Â· SuperMall</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            muted: "#F1F5F9",
            dark: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body data-required-role="admin" class="bg-muted text-slate-700 min-h-screen">

  <!-- ðŸ”’ AUTH -->
  <script type="module" src="/js/auth/authGuard.js"></script>

  <!-- Loader -->
  <div id="pageLoader"
       class="fixed inset-0 z-50 flex items-center justify-center bg-white">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-spinner fa-spin text-primary text-2xl"></i>
      <span class="text-sm">Loading shop profileâ€¦</span>
    </div>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebarMount"></div>

    <!-- Main -->
    <div class="flex-1 lg:ml-72">

      <!-- Navbar -->
      <div id="navbarMount"></div>

      <!-- Content -->
      <main class="px-6 lg:px-10 py-8 max-w-4xl">

        <div class="mb-8">
          <h1 class="text-2xl font-semibold text-dark">
            Shop Profile
          </h1>
          <p class="text-sm text-slate-500 mt-1">
            Complete your shop details to activate your merchant dashboard
          </p>
        </div>

        <form id="shopForm"
              class="bg-white border rounded-2xl p-6 space-y-6">

          <!-- Shop Name -->
          <div>
            <label class="text-sm font-medium">Shop Name</label>
            <input id="shopName"
              class="mt-1 w-full px-4 py-3 border rounded-xl outline-none
                     focus:ring-2 focus:ring-primary"
              placeholder="e.g. Fashion Fiesta" />
          </div>

          <!-- Category -->
          <div>
            <label class="text-sm font-medium">Category</label>
            <select id="shopCategory"
              class="mt-1 w-full px-4 py-3 border rounded-xl outline-none
                     focus:ring-2 focus:ring-primary">
              <option value="">Select category</option>
              <option>Fashion</option>
              <option>Electronics</option>
              <option>Food & Beverages</option>
              <option>Groceries</option>
              <option>Services</option>
            </select>
          </div>

          <!-- Location -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input id="city" placeholder="City"
              class="px-4 py-3 border rounded-xl outline-none focus:ring-primary focus:ring-2"/>
            <input id="state" placeholder="State"
              class="px-4 py-3 border rounded-xl outline-none focus:ring-primary focus:ring-2"/>
            <input id="pincode" placeholder="Pincode"
              class="px-4 py-3 border rounded-xl outline-none focus:ring-primary focus:ring-2"/>
          </div>

          <!-- Description -->
          <div>
            <label class="text-sm font-medium">Description</label>
            <textarea id="shopDescription" rows="4"
              class="mt-1 w-full px-4 py-3 border rounded-xl outline-none
                     focus:ring-2 focus:ring-primary"
              placeholder="Tell customers about your shop"></textarea>
          </div>

          <!-- Actions -->
          <div class="flex justify-end gap-3 pt-4">
            <button type="submit"
              class="px-6 py-3 rounded-xl bg-primary text-white
                     font-medium hover:bg-blue-700 transition">
              Save & Continue
            </button>
          </div>

        </form>

      </main>
    </div>
  </div>

  <!-- Layout -->
  <script type="module" src="/js/layout/loadAdminLayout.js"></script>

  <!-- Page Logic -->
  <script type="module" src="/js/admin/shop-profile.js"></script>

</body>
</html>
