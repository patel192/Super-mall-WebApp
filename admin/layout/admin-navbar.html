<header class="sticky top-0 z-30 bg-white border-b">
  <div class="flex items-center justify-between px-6 lg:px-8 py-4">

    <!-- Left -->
    <div class="flex items-center gap-4">
      <button id="menuBtn" class="lg:hidden text-xl text-slate-600">
        <i class="fa-solid fa-bars"></i>
      </button>

      <h1 class="text-lg font-semibold text-slate-900">
        Admin Dashboard
      </h1>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-6">

      <!-- ðŸ”” Notifications -->
      <div class="relative">
        <button id="notifBtn"
                class="relative text-slate-600 hover:text-slate-900 transition">
          <i class="fa-solid fa-bell text-lg"></i>

          <!-- Badge -->
          <span id="notifBadge"
                class="hidden absolute -top-1 -right-1
                       min-w-[18px] h-[18px] px-1
                       rounded-full bg-red-600 text-white
                       text-[11px] font-semibold
                       flex items-center justify-center">
            0
          </span>
        </button>

        <!-- Dropdown -->
        <div id="notifDropdown"
             class="hidden absolute right-0 mt-3 w-96 max-w-[90vw]
                    bg-white border rounded-2xl shadow-lg z-50 overflow-hidden">

          <div class="px-4 py-3 border-b">
            <p class="text-sm font-semibold text-slate-700">
              Notifications
            </p>
          </div>

          <div id="notifList"
               class="max-h-96 overflow-y-auto divide-y text-sm">
            <div class="px-4 py-6 text-center text-slate-400">
              No notifications
            </div>
          </div>

          <div class="px-4 py-3 border-t text-right">
            <button id="markAllRead"
                    class="text-xs text-primary hover:underline">
              Mark all as read
            </button>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="flex items-center gap-3">
        <span class="text-sm text-slate-500">Shop Owner</span>
        <div class="w-9 h-9 rounded-full bg-slate-200
                    flex items-center justify-center">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

    </div>
  </div>
</header>
