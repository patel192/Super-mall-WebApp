<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperMall Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

  <div class="auth-wrapper" id="authWrapper">

    <!-- Left visual section -->
    <div class="auth-visual">
      <div class="visual-slider">
        <img src="assets/2788686.jpg" class="signup-img">
        <img src="assets/login-image.avif" class="login-img">
      </div>

      <div class="step-dots" id="dotsContainer">
        <span class="dot active" id="dot1" data-step="0"></span>
        <span class="dot" id="dot2" data-step="1"></span>
        <span class="dot" id="dot3" data-step="2"></span>
      </div>
    </div>




    <!-- Right form side -->
    <div class="auth-form-container">

      <h2 id="authTitle" class="authTitle">Create Your Account</h2>
      <p class="sub">
        Already have an account?
        <a href="#" id="toggleAuth">Login</a>
      </p>

      <!-- SIGNUP STEPS -->
      <div id="signupContainer">

        <!-- STEP 1 -->
        <div class="form-step active-step" id="step1">
          <input type="text" id="fullName" placeholder="Full Name">
          <input type="email" id="email" placeholder="Email Address">
          <div class="input-row">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="btn-row">
            <button class="btn-primary" id="next1">Next</button>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="form-step" id="step2">
          <input type="text" id="phone" placeholder="Phone Number">
          <div class="input-row">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="pincode" placeholder="Pincode">
          </div>
          <input type="text" id="street" placeholder="Street / Address">
          <div class="btn-row">
            <button class="btn-secondary" id="back1">Back</button>
            <button class="btn-primary" id="next2">Next</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="form-step" id="step3">
          <select id="role">
            <option value="" disabled selected>Select your role</option>
            <option value="customer">Customer</option>
            <option value="shopOwner">Shop Owner</option>
          </select>

          <label class="checkbox">
            <input type="checkbox" id="terms">
            <p>I agree to SuperMall terms & conditions</p>
          </label>

          <div class="btn-row">
            <button class="btn-secondary" id="back2">Back</button>
            <button class="btn-primary" id="finish">Create Account</button>
          </div>
        </div>

      </div>

      <!-- LOGIN FORM -->
      <div id="loginContainer" class="hidden">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="login-btn">Login</button>
      </div>

    </div>

  </div>

 <script type="module" src="./js//auth/signup.js"></script>

</body>

</html>
