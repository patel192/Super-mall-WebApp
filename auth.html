<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperMall Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>

  <div class="auth-wrapper" id="authWrapper">

    <!-- Left visual section -->
    <div class="auth-visual">
      <div class="visual-slider">
        <img src="assets/2788686.jpg" class="signup-img">
        <img src="assets/login-image.avif" class="login-img">
      </div>

      <div class="step-dots" id="dotsContainer">
        <span class="dot active" id="dot1" data-step="0"></span>
        <span class="dot" id="dot2" data-step="1"></span>
        <span class="dot" id="dot3" data-step="2"></span>
      </div>
    </div>




    <!-- Right form side -->
    <div class="auth-form-container">

      <h2 id="authTitle" class="authTitle">Create Your Account</h2>
      <p class="sub">
        Already have an account?
        <a href="#" id="toggleAuth">Login</a>
      </p>

      <!-- SIGNUP STEPS -->
      <div id="signupContainer">

        <!-- STEP 1 -->
        <div class="form-step active-step" id="step1">
          <input type="text" id="fullName" placeholder="Full Name">
          <input type="email" id="email" placeholder="Email Address">
          <div class="input-row">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="btn-row">
            <button class="btn-primary" id="next1">Next</button>
          </div>
        </div>

        <!-- STEP 2 -->
        <div class="form-step" id="step2">
          <input type="text" id="phone" placeholder="Phone Number">
          <div class="input-row">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
          </div>
          <input type="text" id="street" placeholder="Street / Address">
          <div class="btn-row">
            <button class="btn-secondary" id="back1">Back</button>
            <button class="btn-primary" id="next2">Next</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="form-step" id="step3">
          <select id="role">
            <option value="" disabled selected>Select your role</option>
            <option value="customer">Customer</option>
            <option value="shopOwner">Shop Owner</option>
          </select>

          <label class="checkbox">
            <input type="checkbox" id="terms">
            <p>I agree to SuperMall terms & conditions</p>
          </label>

          <div class="btn-row">
            <button class="btn-secondary" id="back2">Back</button>
            <button class="btn-primary" id="finish">Create Account</button>
          </div>
        </div>

      </div>

      <!-- LOGIN FORM -->
      <div id="loginContainer" class="hidden">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="login-btn">Login</button>
      </div>

    </div>

  </div>

  <script>
    /* -----------------------------
        EXISTING SIGNUP STEP LOGIC
    ------------------------------ */

    const steps = [
      document.getElementById("step1"),
      document.getElementById("step2"),
      document.getElementById("step3")
    ];

    const dots = [
      document.getElementById("dot1"),
      document.getElementById("dot2"),
      document.getElementById("dot3")
    ];

    let currentStep = 0;

    function showStep(index) {
      steps.forEach(step => step.classList.remove("active-step"));
      dots.forEach(dot => dot.classList.remove("active"));

      steps[index].classList.add("active-step");
      dots[index].classList.add("active");

      currentStep = index;
    }

    document.getElementById("next1").onclick = () => showStep(1);
    document.getElementById("next2").onclick = () => showStep(2);
    document.getElementById("back1").onclick = () => showStep(0);
    document.getElementById("back2").onclick = () => showStep(1);

    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        showStep(parseInt(dot.getAttribute("data-step")));
      });
    });

    document.getElementById("finish").onclick = () => {
      alert("Account created successfully!");
    };

    /* --------------------------------------
        NEW: SIGNUP <-> LOGIN SLIDE SWITCH
    --------------------------------------- */

    const wrapper = document.getElementById("authWrapper");
    const toggleAuth = document.getElementById("toggleAuth");
    const sub = document.querySelector(".sub");
    const signupContainer = document.getElementById("signupContainer");
    const loginContainer = document.getElementById("loginContainer");

    const authTitle = document.getElementById("authTitle");
    const body = document.body;

    toggleAuth.addEventListener("click", (e) => {
      e.preventDefault();

      const isLogin = wrapper.classList.toggle("login-mode");

      if (isLogin) {
        signupContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");
        toggleAuth.textContent = "Signup";
        authTitle.textContent = "Welcome Back!";
        sub.style.marginLeft = "30px";
        body.style.background = "linear-gradient(170deg, #ffffff, #1b245d)";

      } else {
        signupContainer.classList.remove("hidden");
        loginContainer.classList.add("hidden");
        toggleAuth.textContent = "Login";
        authTitle.textContent = "Create Your Account";
        sub.style.marginLeft = "25px";
        body.style.background = "linear-gradient(170deg, #ffffff, #2d2e41)";
      }
    });



  </script>

</body>

</html>
